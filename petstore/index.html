<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link href="styless.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header class="bg-primary text-white text-center py-4">
            <h1>Welcome to the Pet Store!</h1>
            <div id="carousel" class="carousel-slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="beautiful-young-woman-with-dog.jpg" class="w-50">
                </div>
                <div class="carousel-item">
                  <img src="portrait.jpg" class="w-50">
                </div>
                <div class="carousel-item">
                  <img src="dogs-and-man.jpg" class="w-50">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carousel" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hiden="true"></span>
              </a>
              <a class="carousel-control-next" href="#carousel" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hiden="true"></span>
              </a>
              <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a href="#Animal">Animal</a>
                <a href="#Popular">Popular</a>
                <a href="#Footer">Footer</a>
                <form class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
              </nav>
            </div>
        </header>
        <main class="container my-4 text-center">
            <section>
                <div class="container pt-5 pb-5">
                    <div class="row mb-5">
                      <div class="card col-md-4 mb-4">
                        <img class="card-img-top-fluid" src="tiger.png" alt="animal">
                        <div class="card-body">
                        <h4 class="card-title">Tiger</h4>
                        <button type="button" class="btn btn-primary" onclick="alert('This is the ' + animal1)">Tiger</button>
                        </div>
                      </div>
                      <div class="card col-md-4 mb-4">
                        <img class="card-img-top-fluid" src="deer.png" alt="animal">
                        <div class="card-body">
                        <h4 class="card-title">Deer</h4>
                        <button type="button" class="btn btn-primary" onclick="alert('This is the ' + animal2)">Deer</button>
                        </div>
                      </div>
                      <div class="card col-md-4 mb-4">
                        <img class="card-img-top-fluid" src="hyena.png" alt="animal">
                        <div class="card-body">
                        <h4 class="card-title">Hyena</h4>
                        <button type="button" class="btn btn-primary" onclick="alert('This is the ' + animal3)">Hyena</button>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="card col-md-4 mb-4">
                        <img class="card-img-top-fluid" src="elephant.png" alt="animal">
                        <div class="card-body">
                        <h4 class="card-title">Elephant</h4>
                        <button type="button" class="btn btn-primary" onclick="alert('This is the ' + animal4)">Elephant</button>
                        </div>
                      </div>
                      <div class="card col-md-4 mb-4">
                        <img class="card-img-top-fluid" id="Animal" src="eagle.png" alt="animal">
                        <div class="card-body">
                          <h4 class="card-title">Eagle</h4>
                          <button type="button" class="btn btn-primary" onclick="alert('This is the ' + animal5)">Eagle</button>
                          </div>
                      </div>
                      <div class="card col-md-4 mb-4">
                        <img class="card-img-top-fluid" src="kangaroo.png" alt="animal">
                        <div class="card-body">
                          <h4 class="card-title">Kangaroo</h4>
                          <button type="button" class="btn btn-primary" onclick="alert('This is the ' + animal6)">Kangaroo</button>
                        </div>
                      </div>
                    </div>
                    <div class="row mb-5">
                      <div class="card col-md-4 mb-4">
                        <img class="card-img-top-fluid" src="gazelle.png" alt="animal">
                        <div class="card-body">
                          <h4 class="card-title mt-2">Gazelle</h4>
                          <button type="button" class="btn btn-primary" onclick="alert('This is the ' + animal7)">Gazelle</button>
                        </div>
                      </div>
                      <div class="card col-md-4 mb-4">
                        <img class="card-img-top-fluid" src="bear.png" alt="animal">
                        <div class="card-body">
                          <h4 class="card-title mt-2">Bear</h4>
                          <button type="button" class="btn btn-primary" onclick="alert('This is the ' + animal8)">Bear</button>
                        </div>
                      </div>
                      <div class="card col-md-4 mb-4">
                        <img class="card-img-top-fluid" src="rhino.png" alt="animal">
                        <div class="card-body">
                          <h4 class="card-title mt-2">Rhino</h4>
                          <button type="button" class="btn btn-primary" onclick="alert('This is the ' + animal9)">Rhino</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="container mt-4">
                    <h2 class="text-center" id="Popular">The most popular pets:</h2>
                    <ul class="list-group">
                        <li class="list-group-item" onclick="alert('Dog: ' + animal10)">Dogs</li>
                        <li class="list-group-item" onclick="alert('Cats: ' + animal11)">Cats</li>
                        <li class="list-group-item" onclick="alert('Rabbits: ' + animal12)">Rabbits</li>
                        <li class="list-group-item" onclick="alert('Parrots: ' + animal13)">Parrots</li>
                    </ul>
                  </div>
            </section>
        </main>
        <footer class="bg-dark text-white text-center">
            <p id="Footer">&copy; Pet Store 2023 &#x1F436;</p>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
        <script>
          const animal1 ="Tiger     (11 year)";
          const animal2 ="Deer     (2 year)";
          const animal3 ="Hyena    (4 year)";
          const animal4 ="Elephant    (20 year)";
          const animal5 ="Eagle    (3 year)";
          const animal6 ="Kangaroo    (6 year)";
          const animal7 ="Gazelle    (3 year)";
          const animal8 ="Bear    (8 year)";
          const animal9 ="Rhino    (10 year)";
        </script>
        <script>
          const animal10 ="Wof Wof"
          const animal11 ="Meaw Meaw"
          const animal12 ="Squeal Squeal"
          const animal13 ="Squeaks  Squeaks"
        </script>
    </body>
</html>
